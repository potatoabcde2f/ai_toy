        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, #f0fff0 0%, #e6f3ff 50%, #ffe6f2 100%);
            height: 100vh;
            overflow: hidden;
        }

        /* iOS Status Bar */
        .status-bar {
            height: 44px;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 15px;
            font-weight: 600;
            color: #000;
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .battery {
            background: #34c759;
            width: 25px;
            height: 12px;
            border-radius: 2px;
            position: relative;
        }

        .battery::after {
            content: '';
            position: absolute;
            right: -3px;
            top: 3px;
            width: 2px;
            height: 6px;
            background: #34c759;
            border-radius: 0 1px 1px 0;
        }

        /* Navigation Header */
        .nav-header {
            height: 60px;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .nav-title {
            font-size: 18px;
            font-weight: 600;
            color: #000;
        }

        .nav-icon {
            width: 30px;
            height: 30px;
            border-radius: 15px;
            background: rgba(255,182,193,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            color: #ff6b9d;
        }

        .nav-icon:hover {
            background: rgba(255,182,193,0.5);
        }

        /* Content */
        .content {
            height: calc(100vh - 104px);
            display: flex;
            flex-direction: column;
        }

        .connection-section {
            padding: 40px 20px;
            text-align: center;
            flex-shrink: 0;
        }

        /* Connection Animation */
        .connection-animation {
            margin-bottom: 30px;
        }

        .radar-container {
            width: 200px;
            height: 200px;
            position: relative;
            margin: 0 auto;
        }

        .radar-circle {
            position: absolute;
            border: 2px solid #ff6b9d;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .radar-circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 60px;
            left: 60px;
            animation-delay: 0s;
        }

        .radar-circle:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 40px;
            left: 40px;
            animation-delay: 0.5s;
        }

        .radar-circle:nth-child(3) {
            width: 160px;
            height: 160px;
            top: 20px;
            left: 20px;
            animation-delay: 1s;
        }

        .radar-circle:nth-child(4) {
            width: 200px;
            height: 200px;
            top: 0;
            left: 0;
            animation-delay: 1.5s;
        }

        .radar-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff9a9e 100%);
            border-radius: 50%;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
                transform: scale(0.8);
            }
            100% {
                opacity: 0;
                transform: scale(1.2);
            }
        }

        .status-text {
            font-size: 18px;
            font-weight: 600;
            color: #ff6b9d;
            margin-bottom: 20px;
        }

        /* WiFi List */
        .wifi-section {
            flex: 1;
            background: rgba(255,255,255,0.95);
            border-radius: 25px 25px 0 0;
            padding: 25px;
            overflow-y: auto;
            box-shadow: 0 -10px 30px rgba(255,182,193,0.2);
        }

        .wifi-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .wifi-title-icon {
            margin-right: 10px;
            color: #ff6b9d;
        }

        .wifi-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 20px;
            border-bottom: 1px solid rgba(255,182,193,0.1);
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 15px;
            margin-bottom: 5px;
        }

        .wifi-item:hover {
            background: rgba(255,182,193,0.1);
        }

        .wifi-item:last-child {
            border-bottom: none;
        }

        .wifi-item-info {
            display: flex;
            align-items: center;
        }

        .wifi-icon {
            margin-right: 15px;
            color: #ff6b9d;
            font-size: 18px;
        }

        .wifi-name-text {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .wifi-item.selected {
            background: rgba(255,182,193,0.2);
            border: 2px solid #ff6b9d;
        }

        .wifi-item.selected .wifi-name-text {
            color: #ff6b9d;
            font-weight: 600;
        }

        .signal-strength {
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .signal-bar {
            width: 3px;
            background: #ddd;
            border-radius: 1px;
        }

        .signal-bar.active {
            background: #ff6b9d;

        .signal-bar:nth-child(3) { height: 16px; }
        .signal-bar:nth-child(4) { height: 20px; }

            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: #000;
            border-radius: 3px;
            opacity: 0.3;
        }
    </style>
