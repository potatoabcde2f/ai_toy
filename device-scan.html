        /* iOS Status Bar */
        .status-bar {
            height: 44px;

            display: flex;
            justify-content: space-between;

        .battery {

            height: 12px;

            position: relative;
        }

        .battery::after {
            content: '';
            position: absolute;
            right: -3px;
            top: 3px;
            width: 2px;
            height: 6px;
            background: #34c759;
            border-radius: 0 1px 1px 0;
        }

        /* Navigation Header */
        .nav-header {
            height: 60px;

            backdrop-filter: blur(20px);

            align-items: center;
            justify-content: space-between;

            height: calc(100vh - 104px);

            flex-direction: column;
            align-items: center;
            justify-content: center;

        .scan-animation {
            margin-bottom: 40px;
            position: relative;
        }

        .cute-device {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 15px 35px rgba(255,154,158,0.4);
            animation: bounce 2s infinite;
        }

        .cute-device::before {
            content: 'ü§ñ';
            font-size: 60px;
            animation: rotate 3s linear infinite;
        }

        .cute-device::after {
            content: '';
            position: absolute;
            top: -10px;
            right: -10px;
            width: 30px;
            height: 30px;
            background: #ffeb3b;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .scan-waves {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .wave {
            position: absolute;
            border: 3px solid #ff6b9d;
            border-radius: 50%;
            animation: wave-expand 2s infinite;
        }

        .wave:nth-child(1) {
            width: 200px;
            height: 200px;
            margin: -100px 0 0 -100px;
            animation-delay: 0s;
        }

        .wave:nth-child(2) {
            width: 250px;
            height: 250px;
            margin: -125px 0 0 -125px;
            animation-delay: 0.5s;
        }

        .wave:nth-child(3) {
            width: 300px;
            height: 300px;
            margin: -150px 0 0 -150px;
            animation-delay: 1s;
        }

        @keyframes wave-expand {
            0% {
                opacity: 1;
                transform: scale(0.8);
            }
            100% {
                opacity: 0;
                transform: scale(1.2);
            }
        }

        .scan-text {

            font-weight: 600;

            font-size: 16px;
            font-weight: 600;

            height: 5px;
            background: #000;

        }
    </style>
